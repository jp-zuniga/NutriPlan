name: backend-lint

on:
  push:
    branches:
      - "**backend**"
      - "**impl**"
    paths:
      - "backend/**"
  pull_request:
    branches:
      - "**backend**"
      - "**impl**"
    paths:
      - "backend/**"

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ruff check
        uses: astral-sh/ruff-action@v3
        with:
          args: "check --diff --unsafe-fixes"
          version: "latest"

  format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ruff format
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff"
          version: "latest"
